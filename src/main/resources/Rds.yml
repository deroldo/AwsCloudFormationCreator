#-----------------------
#-----------------------
Parameters:
  #-----------------------
  Environment:
    Type: String
  #-----------------------
  ApplicationName:
    Type: String
  #-----------------------
  VpcArn:
    Type: String
  #-----------------------
  DBStorageSizeInGb:
    Type: String
    Default: '20'
  #-----------------------
  DBParameterGroupName:
    Type: String
  #-----------------------
  DBMasterUsername:
    Type: String
  #-----------------------
  DBMasterUserPassword:
    Type: String
  #-----------------------
  DNSPrivado:
    Type: String
  #-----------------------
  Domain:
    Type: String
  #-----------------------
  DBSubnet:
    Type: String
  #-----------------------
  DBEngine:
    Type: String
    Default: 'mysql'
  #-----------------------
  DBSecurityGroups:
    Type: CommaDelimitedList
    Default: 'SgDefault'
  #-----------------------
  DBInstanceClass:
    Type: String
    Default: 'db.t2.micro'


#-----------------------
#-----------------------
Resources:
  #-----------------------
  DataBase:
    Type: "AWS::RDS::DBInstance"
    Properties:
      AllocatedStorage:
        Ref: DBStorageSizeInGb
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceIdentifier:
        Fn::Join:
          - '-'
          - - Ref: Environment
            - Ref: ApplicationName
      PubliclyAccessible: true
      StorageType: "gp2"
      BackupRetentionPeriod: "7"
      MasterUsername:
        Ref: DBMasterUsername
      MasterUserPassword:
        Ref: DBMasterUserPassword
      PreferredBackupWindow: "07:17-07:47"
      PreferredMaintenanceWindow: "sat:03:49-sat:04:19"
      DBName:
        Ref: ApplicationName
      Engine:
        Ref: DBEngine
      DBSubnetGroupName:
        Ref: DBSubnet
      DBParameterGroupName:
        Ref: DBParameterGroupName
      Tags:
        - Key: "workload-type"
          Value: "other"
      VPCSecurityGroups:
        Ref: DBSecurityGroups
  #-----------------------
  DataBaseDns:
    Type : "AWS::Route53::RecordSet"
    Properties:
      HostedZoneId:
        Ref: DNSPrivado
      Comment: "DNS to database"
      Name:
        Fn::Join:
          - "."
          - - 'database'
            - Ref: ApplicationName
            - 'internal'
            - Ref: Domain
      Type: "CNAME"
      TTL: "60"
      ResourceRecords:
        - Fn::GetAtt:
          - "DataBase"
          - "Endpoint.Address"