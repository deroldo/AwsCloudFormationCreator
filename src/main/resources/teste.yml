GlobalParameters:
  Environment: deroldo
  ApplicationName: escolanamao

MyCluster:
  Template: ApplicationOnEcs
  ApiContainerPort: 8080
  ApplicationImage: docker.image
  VpcArn: vpc-123
  HttpListenerArn: httpArn
  ListenerPriority: 123
  ListenerPath: core

MyDb:
  Template: Rds
  DBParameterGroupName: group
  DNSPrivado: myDnsPrivado
  DBMasterUserPassword: pass
  DBMasterUsername: user
  DBSubnet: subnet
  DBSecurityGroups: MysqlSg,SshSg
  Domain: escolanamao.com.br
  DBInstanceClass: m4.xlarge