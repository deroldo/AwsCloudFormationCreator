    Condition: "MyDataAnyCondition"
    DependsOn: "MyDataAnyResource"
    Properties:
      Foo:
        Ref: "MyDataAnyResource"
      Any:
        Fn::If:
        - "MyDataAnyCondition"
        - "bar"
        - "any2"
      Other:
        Fn::GetAtt:
        - "MyDataAnyResource"
        - "AnyThing"
      AnotherMap:
        Fn::FindInMap:
        - "MyDataanotherMap"
        - "anotherMap"
        - "anotherMap"
      Map: "foobar"
Mappings:
  MyDatafooMap:
    fooMap:
      fooMap:
        Foo: "test"
  MyDataanotherMap:
    anotherMap:
      anotherMap:
        Foo: "test"
Conditions:
  MyDataAnyCondition: true

