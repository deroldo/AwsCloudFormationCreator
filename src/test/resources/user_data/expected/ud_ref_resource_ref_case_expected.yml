---
Resources:
  MyData-AnyResource:
    Type: "AnyAwsType"
    Properties:
      Foo: "bar"
  MyData-OtherResource:
    Type: "AnyAwsType"
    Condition: "MyData-AnyCondition"
    DependsOn: "MyData-AnyResource"
    Properties:
      Foo:
        Ref: "MyData-AnyResource"
      Any:
        Fn::If:
        - "MyData-AnyCondition"
        - "bar"
        - "any2"
      Other:
        Fn::GetAtt:
        - "MyData-AnyResource"
        - "AnyThing"
      AnotherMap:
        Fn::FindInMap:
        - "MyData-anotherMap"
        - "anotherMap"
        - "anotherMap"
      Map: "foobar"
Mappings:
  MyData-fooMap:
    fooMap:
      fooMap:
        Foo: "test"
  MyData-anotherMap:
    anotherMap:
      anotherMap:
        Foo: "test"
Conditions:
  MyData-AnyCondition: true

